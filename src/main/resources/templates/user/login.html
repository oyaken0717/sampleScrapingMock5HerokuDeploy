<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<title>求人一覧</title>
</head>
<body>

	<span th:include="/common/fragment-part::frag_header_before_login"></span>

	<!--■ メイン部分 -->
	<div class="main">
		<div class="container text-center">

			<h3 class="my-5">ログイン</h3>

 			<div class="row">
				<div class="mx-auto">

					<form th:action="@{/login}" method="post" style="width: 20rem;" class="py-4 text-left">

						<div class="form-group">
							<label>メールアドレス</label> 
							<input name="email" type="text" class="form-control mb-4">
						</div>

						<div class="form-group">
							<label>パスワード</label> 
							<input  name="password" type="password" class="form-control mb-4">
						</div>

						<div class="button text-center">
							<button type="submit" class="btn btn-primary text-light mr-4" style="background-color:#3366CC;">ログイン</button>
							<a th:href="@{/user-register/to-user-register}" class="btn text-light" style="background-color:#3366CC;">新規登録</a>
						</div>

					</form>

 				</div>
			</div>

			
		</div><!--■ container -->
	</div><!--■ mainの終わり -->



	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>
</html>
